<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="body">
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <div class="namebox">
              <div class="name is-halfWidth">
                <label class="labeltext">名字
                  <span class="alert">※</span>
                </label>
                <input type="text" name="lastname" class="inputspace" required>
              </div>
              <div class="name is-halfWidth">
                <label class="labeltext">名前
                  <span class="alert">※</span>
                </label>
                <input type="text" name="firstname" class="inputspace" required>
              </div>
            </div>
            <div class="contentsspace">
              <label class="labeltext">性別</label>
              <div class="gendercontents">
                <label class="gendercontent">
                  <input type="radio" name="gender" value="male" class="genderinput">
                  <span>男性</span>
                </label>
                <label class="gendercontent">
                  <input type="radio" name="gender" value="female" class="genderinput">
                  <span>女性</span>
                </label>
                <label class="gendercontent">
                  <input type="radio" name="gender" value="other" class="genderinput">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="contentsspace is-halfWidth">
              <label class="labeltext">出身</label>
              <div class="selectspace">
                <select name="birthplace" id="birthplace" class="birthplaceinput selecter">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="contentsspace">
              <label class="labeltext">
                Eメール
                <span class="alert">※</span>
              </label>
              <input type="email" name="email" class="inputspace" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="contentsspace">
              <label class="labeltext">電話番号</label>
              <input type="tel" name="tel" class="inputspace" placeholder="ex) 09012345678">
            </div>
            <div class="contentsspace">
              <label class="labeltext">
                パスワード
                <span class="alert">※</span>
              </label>
              <input type="password" name="password" class="inputspace" required>
            </div>
            <div class="contentsspace">
              <label class="labeltext">
                パスワード(確認用)
                <span class="alert">※</span>
              </label>
              <input type="password" name="passwordconfirm" class="inputspace" required>
            </div>
            <div class="contentsspace">
              <label class="labeltext">希望コース</label>
              <div class="courseoption">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label for="frontend">フロントエンド</label>
              </div>
              <div class="courseoption">
                <input type="checkbox" name="couese" value="backend" id="backend">
                <label for="backend">バックエンド</label>
              </div>
              <div class="courseoption">
                <input type="checkbox" name="course" value="app" id="app">
                <label for="app">アプリ</label>
              </div>
            </div>
            <div class="contentsspace">
              <label class="labeltext">備考</label>
              <textarea name="remarks" class="inputspace remarkinput" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="contentsspace">
              <input type="submit" value="アカウント作成" class="button-init button submitbutton is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
